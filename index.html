<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>projeto player spotify</title>
</head>
<body>
    <img src="/img/1.png" alt="" >
    <div class="descrição">
        <h2>Nome da música</h2>
        <i>Nome do Artista</i>
    </div>
    <div class="duração">
        <div class="barra">
             <progress value="0" max="1"></progress>
                <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-forward setas proxima"></i>
    </div>

    <audio src="/musicas/Gabziim x Simøn x Agostta x Ravena - Pisciana (Prod.Simøn) .mp3"></audio>

    <script src="https://kit.fontawesome.com/5a828645a6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
